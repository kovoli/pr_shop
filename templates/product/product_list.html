{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="products_area my-5">
        <div class="row">
        <div class="col-lg-9 order-2 mt-3">
            <div class="row">
                <div class="col-4">

                </div>
                <div class="col-4">

                </div>
                <div class="col-4">

                </div>
            </div>
            <div class="row">
                {% for product in products %}
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card">
                      <div class="product-box__image d-flex align-items-center justify-content-center">
                        {% if deal.image %}
                            <img src="{{ deal.image.url }}" alt="{{ deal.name }}" class="img-fluid deal-image">
                        {% else %}
                            <img src="{% static 'images/nophoto.png' %}" alt="product image" class="img-fluid">
                        {% endif %}
                      </div>
                      <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                      </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <!-- SIDEBAR -->
        <div class="col-lg-3 order-1">
            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-action disabled" tabindex="-1" aria-disabled="true">Категории</a>
              <a href="#" class="list-group-item list-group-item-action active">
                Cras justo odio
              </a>
              <a href="#" class="list-group-item list-group-item-action">Dapibus ac facilisis in</a>
              <a href="#" class="list-group-item list-group-item-action">Morbi leo risus</a>
              <a href="#" class="list-group-item list-group-item-action">Porta ac consectetur ac</a>
            </div>
        </div>
</div>
    </div>
{% endblock content %}
